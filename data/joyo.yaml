# 常用漢字表 + 旧仮名 + 字音仮名
#
# - 語定義の代表字体については、旧字体を用いる。
# - 旧仮名について
#   - ア行エとヤ行エを区別する
# - 字音仮名について
#   - ア行エとヤ行エを区別する
#   - 入声には以下の文字を用いる
#     - p -フ
#     - t -ツ、-チ
#     - k -ク、-キ
#     - m -ム
#     - n -ン
#     - ng -ウ・、-イ・
#   - -ウ゚・、-イ゚ の代用表記としての -ウ・、-イ・である
#     - 例：
#       - 葉 エフ
#       - 中 チウ・
# 字音仮名については未定 → 「元」より http://homepage3.nifty.com/jgrammar/ja/data/ksound.htm に準拠することにした。
# 旧仮名遣いについては、上田万年・松井簡治『大日本国語辞典』に依る。
#
# 形容詞→第一：ク、第二：シク
# 副詞→ナリ・タリ（区別は例文より行ふこと）
#
# 「—日」形式のみ用ゐられる、数詞の読みは、これを付加した話を記す。
#
