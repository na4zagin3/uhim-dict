# 常用漢字表 + 旧仮名 + 字音仮名
#
# - 語定義の代表字体については、旧字体を用いる。
# - 旧仮名について
#   - ア行エとヤ行エを区別する
# - 字音仮名について
#   - ア行エとヤ行エを区別したい
#   - 入声には以下の文字を用いる
#     - p -フ
#     - t -ツ、-チ
#     - k -ク、-キ
#     - m -ム
#     - n -ン
#     - ng -ウ゚、-イ゚
#     - 例：
#       - 葉 エフ
#       - 中 チウ゚
#   - 「ッ」に關しては、字音假名遣ひでは、撥音化しないことにした。例: 発達 「ハツタツ」「ハッタツ」
# 字音仮名については未定 → http://homepage3.nifty.com/jgrammar/ja/data/ksound.htm に準拠することにした。
# 旧仮名遣いについては、上田万年・松井簡治『大日本国語辞典』に依る。
#
# 動詞の排列順に關しては、サ變→四段→上一段→上二段→下一段→下二段とする。
# 動詞→終止形（-i）
# 形容詞→ク→シ、シク→シ
# 形容動詞→語幹
#
# 上下一段はそれぞれ上下二段の扱ひとする。
# 
# 動詞→形容詞→副詞→名詞
#
# 形容詞→第一：ク、第二：シク
# 副詞→ナリ・タリ（区別は例文より行ふこと）
# ナリ・タリ活用の形容詞は、語幹を代表形としたい。
#
# 「—日」形式のみ用ゐられる、数詞の読みは、これを付加した語を記す。
#
# 名詞→和語→漢語
#
# 語釋
# - 大字海: 新編 大言海 大槻文彦
#





