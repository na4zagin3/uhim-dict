# 漢字辞書

- 字:
    體:
      日舊: 蟲
      日新: 虫
    音:
        - 日: き
    形:
        T: 虫3
    # ToDo: 入力法
    鍵:
        TUT: ag;
    簽:
      - 日-常用

- 字:
    體: &U6236
      日舊: 戶
      日新: 戸
    音:
        - 日: こ
    形:
        T: 戶
    # ToDo: 意味
    義:
        - と。とびら。

- 字:
    體:
        日: 女
    音:
        - 日呉: にょ
          日漢: {舊: ぢょ, 新: じょ}
    形:
        T: 女

- 語:
    聯:
        - &ami { 字: 網, 讀: { 日訓: あみ } }
        - 字: *U6236
          讀: { 日訓: ど }

- 語:
    聯:
        # ToDo: 代表字體から、他の字體への自動變換
        - 字: 蟲
          讀: { 日訓: むし }
        - 字: 取
          讀: { 日訓: とり }
        - *ami
    義:
        - 蟲を取るのに用ゐる網。
    頻度: 0 # ToDo: 頻度

# ToDo: 動詞の終止形・連用形の対応
# ToDo: 四段・五段動詞の対応
- 日動詞:
    類: [ ハ四, ワ五 ]
    聯:
        - 字:
            日新: 会
            日舊: 會
          讀:
            日訓: あ
- 日動詞:
    類: [ ナ下二, ナ下一 ]
    聯:
        - 字:
            日: 寝
          讀:
            日訓: $ # 送り仮名無し
- 日動詞:
    類: [ ヤ下二, ヤ下一 ]
    聯:
        - 字:
            日: 悔
          讀:
            日訓: く


- 日形容詞:
    類: [ ジイ, ジク ]
    聯:
        - 字:
            日: 凄ま
          讀:
            日訓: すさま

- 日形容詞:
    類: [ イ, ク ]
    聯:
        - 字:
            日: 赤
          讀:
            日訓: あか

- 日形容詞:
    類: [ ナ, ナリ ]
    聯:
        - 字:
            日: 綺
          讀:
            日訓: き
        - 字:
            日: 麗
          讀:
            日訓: れい

- 日形容詞:
    類: [ タリ ]
    聯:
        - 字:
            日: 堂々
          讀:
            日訓: どうどう

